<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">

    <title>Document</title>
</head>

<body>

    <div class="container">
        <div id="app">
            <div v-if="loading">Loading...</div>
            <table class="table">
                <!-- Button trigger modal -->
                <button type="button" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#exampleModal">
                    Add products
                </button>
    
                <!-- Modal -->
                <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel"
                    aria-hidden="true">
                    <div class="modal-dialog">
                        <div class="modal-content">
                            <div class="modal-header">
                                <h1 class="modal-title fs-5" id="exampleModalLabel">product details</h1>
                                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                            </div>
                            <div class="modal-body">
                                <form @submit.prevent="add_product">
                                    <div class="mb-3">
                                        <label for="name" class="form-label">product Name</label>
                                        <input type="text" class="form-control" id="name" aria-describedby="emailHelp" v-model="new_product.name" />
                                    </div>
                                    <div class="mb-3">
                                        <label for="price" class="form-label">Price</label>
                                        <input type="number" class="form-control" id="price" v-model="new_product.price" />
                                    </div>
                                    <button type="submit" class="btn btn-primary" @click="add_product">ADD</button>
                                </form>                                
                            </div>
                            <div class="modal-footer">
                                <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                            </div>
                        </div>
                    </div>
                </div>
                <thead>
                    <tr>
                        <th scope="col">id</th>
                        <th scope="col">name</th>
                        <th scope="col">price</th>
                    </tr>
                </thead>
                <tbody>
    
                    <tr v-for="prod in prods" :key="prod.id">
                        <td>{{ prod.id }}</td>
                        <td>{{ prod.name }}</td>
                        <td>{{ prod.price }}</td>
                    </tr>
                </tbody>
            </table>
    
    
    
        </div>
    </div>
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script>
        Vue.createApp({
            data() {
                return {
                    loading: false,
                    prods: null,
                    new_product: {
                        name: "",
                        price: ""
                    }
                }
            },
            methods: {
                fetch_products() {
                    this.loading = true;
                    axios.get("http://127.0.0.1:5000/products")
                        .then((response) => {
                            console.log("Response from API", response);
                            this.prods = response.data;
                            console.log("This is my products:", this.prods);
                        })
                        .catch((error) => {
                            console.error("Error fetching data:", error);
                        })
                        .finally(() => {
                            this.loading = false;
                        });
                },
                add_product() {
                    axios.post("http://127.0.0.1:5000/products", this.new_product)
                        .then((response) => {

                            console.log("API response:", response.data);
                            this.new_product = { name: "", price: "" };
                            this.fetch_products();
                        })
                        .catch((error) => {
                            console.log("Error adding data:", error);
                        });
                    console.log(this.new_product)
                },

            },
            created() {
                this.fetch_products()
                this.add_product()
                
            }
        }).mount('#app');
    </script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
        integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.min.js"
        integrity="sha384-BBtl+eGJRgqQAUMxJ7pMwbEyER4l1g+O15P+16Ep7Q9Q+zqX6gSbd85u4mG4QzX+"
        crossorigin="anonymous"></script>

</body>

</html>
